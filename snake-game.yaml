namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A simple snake game that saves high scores.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      dockerfile: generate
  services:
    app:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port on which the snake-game server is running
  connections:
    database:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database snake game connects to
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for MongoDB database connection
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for MongoDB database connection
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
