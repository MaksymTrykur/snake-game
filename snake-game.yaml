namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      This is a simple snake game, where the high score of a player is saved in
      a MongoDB database.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    app-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port exposed for the application to be reachable
  connections:
    mongodb-connect:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Host for the MongoDB database
      value: <- connection-hostname("mongodb-connect")
    db-port:
      env: DB_PORT
      type: string
      description: Port for the MongoDB database
      value: <- connection-port("mongodb-connect")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database being used
      value: snakegame
    db-user:
      env: DB_USER
      type: string
      description: Username for the MongoDB database
      value: '!!!SETME-USE-SECRETS!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for the MongoDB database
      value: '!!!SETME-USE-SECRETS!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
