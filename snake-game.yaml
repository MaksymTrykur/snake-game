namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: This application is a snake game with highscores stored in MongoDB.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    application-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port on which the snake game application runs
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database
      value: Not specified
    db-user:
      env: DB_USER
      type: string
      description: Username for MongoDB authentication
      value: '!!!SETME-USE-SECRETS!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for MongoDB authentication
      value: '!!!SETME-USE-SECRETS!!!'
    db-host:
      env: DB_HOST
      type: string
      description: Host address of the MongoDB server
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: int
      description: Port on which MongoDB server is listening
      value: <- connection-port("mongodb")
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
