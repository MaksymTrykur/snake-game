namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      A web-based snake game that tracks user scores and displays them on a
      leaderboard.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    app-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The port through which the application is exposed
  connections:
    mongodb-connection:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Hostname for the MongoDB database
      value: <- connection-hostname("mongodb-connection")
    db-port:
      env: DB_PORT
      type: string
      description: Port number for the MongoDB database
      value: '!!!SETME!!!'
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for the MongoDB database
      value: '!!!SETME-USE-SECRETS!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for the MongoDB database
      value: '!!!SETME-USE-SECRETS!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
