namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A simple snake game with a highscore leaderboard stored in MongoDB.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-95.registry.local/snake-game:main-832e075
  services:
    app:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The port on which the Fastify server listens
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Database host
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: string
      description: Database port
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Database name
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Database user
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Database password
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
