namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      A simple cobra game with a highscore feature, that stores top 10 scores in
      a MongoDB database.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    http:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port for HTTP server
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Hostname of the MongoDB
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: string
      description: Port of the MongoDB
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Database name on the MongoDB
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username to connect to the MongoDB
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password to connect to the MongoDB
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  runnable-list:
    - snake-game/snake-game
    - snake-game/mongodb
