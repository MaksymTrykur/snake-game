namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: The snake-game is a classic web-based snake game.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-1843.registry.local/snake-game:main-832e075
  services:
    app-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The port application runs on.
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Hostname for the MongoDB server
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: int
      description: Port for the MongoDB server
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for the MongoDB connection
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for the MongoDB connection
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
