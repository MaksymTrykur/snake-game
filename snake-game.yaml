namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A classic snake game with highscore feature stored in a database.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    http:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The port on which the main server runs
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The hostname for the MongoDB connection
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: string
      description: The port for the MongoDB connection
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: The name of the MongoDB database to use
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The username to use for the MongoDB connection
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The password to use for the MongoDB connection
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
