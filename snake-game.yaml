namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: A simple snake game with highscore functionality
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      image: env-1755.registry.local/snake-game:main-832e075
  services:
    app-port:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Main port for application access
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Hostname for MongoDB
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: int
      description: Port for MongoDB
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: Database name for MongoDB
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Authentication username for MongoDB
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Authentication password for MongoDB
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
