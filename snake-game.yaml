namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      This is a snake game application that uses fastify for serving static
      files, mongoose for storing the highscore.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
      dockerfile: generate
  services:
    http:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: Port for the HTTP server
  connections:
    mongodb:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: The MongoDB database hostname
      value: <- connection-hostname("mongodb")
    db-port:
      env: DB_PORT
      type: int
      description: The MongoDB database port
      value: <- connection-port("mongodb")
    db-name:
      env: DB_NAME
      type: string
      description: The MongoDB database name
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: The MongoDB database user
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: The MongoDB database password
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
