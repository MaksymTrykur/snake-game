namespace: snake-game
snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: This is a snake game with a back-end that records high scores.
    icon: https://emojiapi.dev/api/v1/snake.svg
  containers:
    snake-game:
      build: .
  services:
    default:
      container: snake-game
      port: 3001
      host-port: 3001
      publish: false
      protocol: TCP
      description: The main port where the application exposes its services.
  connections:
    database:
      target: snake-game/mongodb
      service: mongodb
  variables:
    db-host:
      env: DB_HOST
      type: string
      description: Host of the MongoDB database.
      value: <- connection-hostname("database")
    db-port:
      env: DB_PORT
      type: string
      description: Port of the MongoDB database.
      value: <- connection-port("database")
    db-name:
      env: DB_NAME
      type: string
      description: Name of the MongoDB database.
      value: '!!!SETME!!!'
    db-user:
      env: DB_USER
      type: string
      description: Username for accessing the MongoDB database.
      value: '!!!SETME!!!'
    db-pass:
      env: DB_PASS
      type: string
      description: Password for the MongoDB database user.
      value: '!!!SETME!!!'
mongodb:
  defines: runnable
  inherits: mongodb/mongodb
stack:
  defines: group
  members:
    - snake-game/snake-game
    - snake-game/mongodb
