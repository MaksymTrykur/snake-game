namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database required for the persistent storage of high scores.
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game:
  defines: runnable
  metadata:
    name: snake-game
    description: >-
      A simple snake game with a persistent high-score chart, built with Node.js
      and Fastify, serving static files and providing API endpoints.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game:
      image: env-4258.registry.local/snake-game:main-832e075
      build: .
      dockerfile: Dockerfile.snake-game
  services:
    http-server-port:
      description: Port for HTTP server to listen on
      container: snake-game
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    mongodb-connection:
      target: snake-game/mongodb
      service: mongodb
      optional: true
      description: Connection to the MongoDB service for persistent storage
  variables:
    mongo-uri:
      env: MONGO_URI
      type: string
      value: mongodb://mongo:password@mongodb:27017
      description: URI for MongoDB connection
    mongo-db:
      env: MONGO_DB
      type: string
      value: mongo
      description: MongoDB database name
    mongo-col:
      env: MONGO_COL
      type: string
      value: highscores
      description: MongoDB collection name
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: Database user for MongoDB
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Database password for MongoDB
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongodb-connection")
      description: Host for MongoDB connection
    db-port:
      env: DB_PORT
      type: string
      value: <- connection-port("mongodb-connection")
      description: Port for MongoDB connection

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game
