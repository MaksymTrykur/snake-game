namespace: snake-game

mongodb:
  defines: runnable
  inherits: mongodb/mongodb
  metadata:
    name: mongodb
    description: MongoDB database for persistent storage of high scores
    icon: >-
      https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8VbFgxH-i78AZmNqD93mVRkTRd30POqLeCmg9T05ug&s
  variables:
    mongo-image:
      type: string
      value: latest
      description: ''
    mongo-init-database:
      type: string
      value: mongo
      description: ''
    mongo-init-password:
      type: string
      value: password
      description: ''
    mongo-init-username:
      type: string
      value: mongo
      description: ''
    mongodb-image:
      type: string
      value: latest
      description: ''

snake-game-backend:
  defines: runnable
  metadata:
    name: snake-game-backend
    description: Node.js server that serves the game and manages high scores using MongoDB
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    snake-game-backend:
      image: env-1932.registry.local/snake-game-backend:main-832e075
      build: .
      dockerfile: Dockerfile.snake-game-backend
  services:
    http-server-port:
      description: Port for the HTTP server to listen on
      container: snake-game-backend
      port: 3001
      host-port: 3001
      publish: true
      protocol: tcp
  connections:
    mongodb-connection:
      target: snake-game/mongodb
      service: undefined
  variables:
    db-host:
      env: DB_HOST
      type: string
      value: <- connection-hostname("mongodb-connection")
      description: Hostname for MongoDB connection
    db-port:
      env: DB_PORT
      type: int
      value: <- connection-port("mongodb-connection")
      description: Port number for MongoDB connection
    db-name:
      env: DB_NAME
      type: string
      value: mongo
      description: Database name for MongoDB connection
    db-user:
      env: DB_USER
      type: string
      value: mongo
      description: Username for MongoDB connection
    db-pass:
      env: DB_PASS
      type: string
      value: password
      description: Password for MongoDB connection

stack:
  defines: group
  members:
    - snake-game/mongodb
    - snake-game/snake-game-backend
